<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="/submit" method="post">
		<label for="name">Name</label>
		<input type="text" id="name" required name="userName" placeholder="Name">
		<br>
		<label for="phone">Phone Number</label>
		<input type="text" id="phone" placeholder="Phone Number" name="userNumber">
		<br>
		<label for="address">Adress</label>
		<input type="text" id="address" placeholder="Address" name="userAddress">
		<br>
		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<input type="checkbox" id="checkbox" name="yes" value="Have you ever lived with a Dog before?">
		<br>
		<label for="multiSelect">Please select your preferred breeds</label>
		<select id="multiSelect" name="breeds">
			<option value="Labrador">Labrador</option>
			<option value="German">German</option>
			<option value="Husky">Husky</option>
		</select>
		<br>
		<button type="submit">Submit</button>
	</form>








	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
